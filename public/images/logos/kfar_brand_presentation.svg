<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .bg-gradient { fill: url(#backgroundGradient); }
    .section-bg { fill: #ffffff; fill-opacity: 0.98; }
    .section-header { font-family: Montserrat, sans-serif; font-size: 18px; font-weight: 700; fill: #3a3a1d; }
    .section-divider { stroke: #f6af0d; stroke-width: 2; }
    .grid-line { stroke: #eaeaea; stroke-width: 1; }
    .placeholder-outline { fill: none; stroke: #dedede; stroke-width: 1; stroke-dasharray: 4 2; }
    .placeholder-label { font-family: Poppins, sans-serif; font-size: 12px; fill: #999; text-anchor: middle; }
    .main-green { fill: #478c0b; }
    .main-gold { fill: #f6af0d; }
    .flame-accent { fill: #c23c09; }
    .color-label { font-family: Poppins, sans-serif; font-size: 14px; fill: #ffffff; text-anchor: middle; }
    .color-value { font-family: Poppins, sans-serif; font-size: 11px; fill: #ffffff; text-anchor: middle; }
    .color-name { font-family: Montserrat, sans-serif; font-size: 12px; font-weight: 700; fill: #3a3a1d; text-anchor: middle; }
    .color-dark-label { fill: #3a3a1d; }
    .color-dark-value { fill: #3a3a1d; }
    .title-green { font-family: Montserrat, sans-serif; font-size: 34px; font-weight: 700; fill: #478c0b; }
    .title-gold { font-family: Montserrat, sans-serif; font-size: 34px; font-weight: 700; fill: #f6af0d; }
    .tagline { font-family: Poppins, sans-serif; font-size: 16px; fill: #c23c09; }
    .footer-text { font-family: Poppins, sans-serif; font-size: 12px; fill: #666; }
  </style>

  <!-- Gradients and Patterns -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efe9df;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" class="grid-line" fill="none"/>
    </pattern>
    
    <!-- Define filter separately to avoid XML parsing issues -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-gradient" />
  <rect width="1200" height="900" fill="url(#gridPattern)" opacity="0.4" />

  <!-- Header Area -->
  <rect x="60" y="40" width="1080" height="120" rx="8" class="section-bg" filter="url(#dropShadow)" />
  <text x="100" y="100" class="title-green">Kfar</text>
  <text x="190" y="100" class="title-gold">Eat</text>
  <text x="100" y="130" class="tagline">Nourishing Communities, Connecting People</text>
  
  <!-- Main Logo Variations -->
  <rect x="60" y="180" width="1080" height="280" rx="8" class="section-bg" filter="url(#dropShadow)" />
  <text x="100" y="220" class="section-header">PRIMARY LOGO VARIATIONS</text>
  <line x1="100" y1="230" x2="300" y2="230" class="section-divider" />
  
  <!-- Logo Placeholder 1 - Horizontal -->
  <rect x="100" y="260" width="300" height="160" class="placeholder-outline" rx="4" />
  <text x="250" y="340" class="placeholder-label">Horizontal Logo</text>
  
  <!-- Logo Placeholder 2 - Vertical -->
  <rect x="450" y="260" width="160" height="160" class="placeholder-outline" rx="4" />
  <text x="530" y="340" class="placeholder-label">Vertical Logo</text>
  
  <!-- Logo Placeholder 3 - Africa Map Integration -->
  <rect x="660" y="260" width="160" height="160" class="placeholder-outline" rx="4" />
  <text x="740" y="340" class="placeholder-label">Africa Map Integration</text>

  <!-- Logo Placeholder 4 - Leaf Only -->
  <rect x="870" y="260" width="160" height="160" class="placeholder-outline" rx="4" />
  <text x="950" y="340" class="placeholder-label">Leaf Symbol</text>
  
  <!-- Icons and UI Elements -->
  <rect x="60" y="480" width="520" height="240" rx="8" class="section-bg" filter="url(#dropShadow)" />
  <text x="100" y="520" class="section-header">ICONS &amp; UI ELEMENTS</text>
  <line x1="100" y1="530" x2="300" y2="530" class="section-divider" />
  
  <!-- App Icon -->
  <rect x="100" y="560" width="100" height="100" class="placeholder-outline" rx="4" />
  <text x="150" y="610" class="placeholder-label">App Icon</text>
  
  <!-- Favicon -->
  <rect x="230" y="560" width="60" height="60" class="placeholder-outline" rx="4" />
  <text x="260" y="590" class="placeholder-label">Favicon</text>
  
  <!-- Social Media Avatar -->
  <rect x="320" y="560" width="100" height="100" class="placeholder-outline" rx="4" />
  <text x="370" y="610" class="placeholder-label">Social Avatar</text>
  
  <!-- UI Button -->
  <rect x="450" y="560" width="100" height="40" class="placeholder-outline" rx="20" />
  <text x="500" y="580" class="placeholder-label">UI Button</text>
  
  <!-- UI Icon Sets -->
  <rect x="100" y="680" width="440" height="60" class="placeholder-outline" rx="4" />
  <text x="320" y="710" class="placeholder-label">UI Icon Set</text>
  
  <!-- Brand Colors -->
  <rect x="600" y="480" width="540" height="240" rx="8" class="section-bg" filter="url(#dropShadow)" />
  <text x="640" y="520" class="section-header">BRAND COLOR PALETTE</text>
  <line x1="640" y1="530" x2="840" y2="530" class="section-divider" />
  
  <!-- Color Swatches -->
  <!-- Green -->
  <g transform="translate(640, 560)">
    <rect width="80" height="80" rx="4" class="main-green" />
    <text x="40" y="40" class="color-label">PRIMARY</text>
    <text x="40" y="55" class="color-value">#478c0b</text>
    <text x="40" y="100" class="color-name">Leaf Core Green</text>
  </g>
  
  <!-- Gold -->
  <g transform="translate(740, 560)">
    <rect width="80" height="80" rx="4" class="main-gold" />
    <text x="40" y="40" class="color-label">SECONDARY</text>
    <text x="40" y="55" class="color-value">#f6af0d</text>
    <text x="40" y="100" class="color-name">Sun Gold</text>
  </g>
  
  <!-- Flame Accent -->
  <g transform="translate(840, 560)">
    <rect width="80" height="80" rx="4" class="flame-accent" />
    <text x="40" y="40" class="color-label">ACCENT</text>
    <text x="40" y="55" class="color-value">#c23c09</text>
    <text x="40" y="100" class="color-name">Earth Flame</text>
  </g>
  
  <!-- Background Cream -->
  <g transform="translate(940, 560)">
    <rect width="80" height="80" rx="4" fill="#fef9ef" stroke="#dedede" stroke-width="1" />
    <text x="40" y="40" class="color-dark-label">BACKGROUND</text>
    <text x="40" y="55" class="color-dark-value">#fef9ef</text>
    <text x="40" y="100" class="color-name">Cream Base</text>
  </g>
  
  <!-- Brown -->
  <g transform="translate(1040, 560)">
    <rect width="80" height="80" rx="4" fill="#3a3a1d" />
    <text x="40" y="40" class="color-label">TEXT</text>
    <text x="40" y="55" class="color-value">#3a3a1d</text>
    <text x="40" y="100" class="color-name">Soil Brown</text>
  </g>
  
  <!-- Mint -->
  <g transform="translate(640, 660)">
    <rect width="80" height="40" rx="4" fill="#cfe7c1" stroke="#dedede" stroke-width="1" />
    <text x="40" y="60" class="color-name">Herbal Mint</text>
  </g>
  
  <!-- Typography Section -->
  <rect x="60" y="740" width="1080" height="120" rx="8" class="section-bg" filter="url(#dropShadow)" />
  <text x="100" y="780" class="section-header">TYPOGRAPHY &amp; USAGE GUIDELINES</text>
  <line x1="100" y1="790" x2="400" y2="790" class="section-divider" />
  
  <!-- Typography Samples -->
  <text x="100" y="820" font-family="Montserrat" font-weight="700" font-size="18" fill="#3a3a1d">Montserrat Bold - Primary Headings</text>
  <text x="600" y="820" font-family="Poppins" font-weight="400" font-size="18" fill="#3a3a1d">Poppins Regular - Body Text</text>
  
  <text x="100" y="845" font-family="Montserrat" font-weight="500" font-size="14" fill="#478c0b">MONTSERRAT MEDIUM - SUBHEADINGS</text>
  <text x="600" y="845" font-family="Poppins" font-weight="500" font-size="14" fill="#f6af0d">Poppins Medium - Accent Text</text>
  
  <!-- Footer -->
  <text x="1140" y="880" class="footer-text" text-anchor="end">Â© 2025 KferOS - Village Operating System</text>
</svg>