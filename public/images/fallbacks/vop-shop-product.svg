<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Earthy brown background -->
  <rect width="400" height="400" fill="#FFF3E0"/>
  
  <!-- Border with VOP Shop color -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="none" stroke="#795548" stroke-width="3" opacity="0.4"/>
  
  <!-- Village house icon -->
  <g transform="translate(200, 160)">
    <!-- House base -->
    <rect x="-40" y="-10" width="80" height="50" fill="#BCAAA4" opacity="0.5"/>
    
    <!-- Roof -->
    <path d="M -50,-10 L 0,-40 L 50,-10 Z" fill="#8D6E63" opacity="0.6"/>
    
    <!-- Door -->
    <rect x="-10" y="10" width="20" height="30" fill="#6D4C41" opacity="0.7"/>
    
    <!-- Windows -->
    <rect x="-30" y="0" width="15" height="15" fill="#FFE082" opacity="0.5"/>
    <rect x="15" y="0" width="15" height="15" fill="#FFE082" opacity="0.5"/>
    
    <!-- Path -->
    <ellipse cx="0" cy="45" rx="60" ry="10" fill="#D7CCC8" opacity="0.4"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#795548">
    VOP Shop
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6D4C41">
    Village Marketplace
  </text>
  
  <!-- Status text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Image coming soon
  </text>
</svg>