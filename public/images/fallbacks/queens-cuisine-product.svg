<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm background -->
  <rect width="400" height="400" fill="#FFF8E1"/>
  
  <!-- Border with Queen's Cuisine color -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.4"/>
  
  <!-- Crown icon for "Queen's" -->
  <g transform="translate(200, 160)">
    <path d="M -40,20 L -30,-20 L -15,10 L 0,-30 L 15,10 L 30,-20 L 40,20 L 35,40 L -35,40 Z" 
          fill="#D2691E" opacity="0.3"/>
    <circle cx="-30" cy="-25" r="8" fill="#FFD700" opacity="0.5"/>
    <circle cx="0" cy="-35" r="8" fill="#FFD700" opacity="0.5"/>
    <circle cx="30" cy="-25" r="8" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="250" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#8B4513">
    Queen's Cuisine
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#A0522D">
    Gourmet Plant-Based
  </text>
  
  <!-- Status text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Image coming soon
  </text>
</svg>