<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light blue background -->
  <rect width="400" height="400" fill="#E3F2FD"/>
  
  <!-- Border with People Store color -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="none" stroke="#1976D2" stroke-width="3" opacity="0.4"/>
  
  <!-- Shopping basket icon -->
  <g transform="translate(200, 160)">
    <!-- Basket -->
    <path d="M -40,0 Q -40,-10 -30,-10 L 30,-10 Q 40,-10 40,0 L 35,30 Q 35,40 25,40 L -25,40 Q -35,40 -35,30 Z" 
          fill="#64B5F6" opacity="0.4"/>
    
    <!-- Handle -->
    <path d="M -25,-10 Q -25,-30 0,-30 Q 25,-30 25,-10" 
          fill="none" stroke="#1976D2" stroke-width="4" opacity="0.5"/>
    
    <!-- Basket weave pattern -->
    <line x1="-30" y1="0" x2="-30" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="-20" y1="0" x2="-20" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="-10" y1="0" x2="-10" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="0" x2="0" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="10" y1="0" x2="10" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="0" x2="20" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="0" x2="30" y2="30" stroke="#42A5F5" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1976D2">
    People Store
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
    Community Market
  </text>
  
  <!-- Status text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Image coming soon
  </text>
</svg>