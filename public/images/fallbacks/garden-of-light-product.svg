<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light golden background -->
  <rect width="400" height="400" fill="#FFFEF7"/>
  
  <!-- Border with Garden of Light color -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="none" stroke="#FFB300" stroke-width="3" opacity="0.4"/>
  
  <!-- Sun/flower icon -->
  <g transform="translate(200, 160)">
    <!-- Sun rays -->
    <g opacity="0.3">
      <line x1="0" y1="-60" x2="0" y2="-40" stroke="#FFC107" stroke-width="4"/>
      <line x1="42" y1="-42" x2="28" y2="-28" stroke="#FFC107" stroke-width="4" transform="rotate(45 0 0)"/>
      <line x1="60" y1="0" x2="40" y2="0" stroke="#FFC107" stroke-width="4"/>
      <line x1="42" y1="42" x2="28" y2="28" stroke="#FFC107" stroke-width="4" transform="rotate(45 0 0)"/>
      <line x1="0" y1="60" x2="0" y2="40" stroke="#FFC107" stroke-width="4"/>
      <line x1="-42" y1="42" x2="-28" y2="28" stroke="#FFC107" stroke-width="4" transform="rotate(45 0 0)"/>
      <line x1="-60" y1="0" x2="-40" y2="0" stroke="#FFC107" stroke-width="4"/>
      <line x1="-42" y1="-42" x2="-28" y2="-28" stroke="#FFC107" stroke-width="4" transform="rotate(45 0 0)"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#FFD54F" opacity="0.5"/>
    <circle cx="0" cy="0" r="20" fill="#FFC107" opacity="0.6"/>
    
    <!-- Inner petals -->
    <g transform="rotate(0)">
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#FFE082" opacity="0.7"/>
    </g>
    <g transform="rotate(72)">
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#FFE082" opacity="0.7"/>
    </g>
    <g transform="rotate(144)">
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#FFE082" opacity="0.7"/>
    </g>
    <g transform="rotate(216)">
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#FFE082" opacity="0.7"/>
    </g>
    <g transform="rotate(288)">
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#FFE082" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFB300">
    Garden of Light
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#F57C00">
    Vegan Delights
  </text>
  
  <!-- Status text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Image coming soon
  </text>
</svg>