<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fermented purple background -->
  <rect width="400" height="400" fill="#F3E5F5"/>
  
  <!-- Border with Quintessence color -->
  <rect x="20" y="20" width="360" height="360" rx="20" fill="none" stroke="#7B1FA2" stroke-width="3" opacity="0.4"/>
  
  <!-- Fermentation jar icon -->
  <g transform="translate(200, 160)">
    <!-- Jar body -->
    <path d="M -35,40 Q -35,50 -25,50 L 25,50 Q 35,50 35,40 L 35,-20 Q 35,-30 25,-30 L -25,-30 Q -35,-30 -35,-20 Z" 
          fill="#CE93D8" opacity="0.4"/>
    
    <!-- Lid -->
    <rect x="-40" y="-35" width="80" height="10" rx="5" fill="#9C27B0" opacity="0.6"/>
    <rect x="-45" y="-40" width="90" height="8" rx="4" fill="#7B1FA2" opacity="0.7"/>
    
    <!-- Fermentation bubbles -->
    <circle cx="-15" cy="10" r="4" fill="#E1BEE7" opacity="0.6"/>
    <circle cx="5" cy="5" r="3" fill="#E1BEE7" opacity="0.5"/>
    <circle cx="-5" cy="20" r="5" fill="#E1BEE7" opacity="0.4"/>
    <circle cx="15" cy="15" r="3.5" fill="#E1BEE7" opacity="0.5"/>
    <circle cx="0" cy="-5" r="4" fill="#E1BEE7" opacity="0.6"/>
    
    <!-- Contents line -->
    <line x1="-35" y1="25" x2="35" y2="25" stroke="#BA68C8" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Brand name -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
    Quintessence
  </text>
  
  <!-- Tagline -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#9C27B0">
    Fermented Artisanal Foods
  </text>
  
  <!-- Status text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">
    Image coming soon
  </text>
</svg>